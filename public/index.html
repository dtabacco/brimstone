<!DOCTYPE html>
<html lang="en" ng-app="brimstone">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online search for to buy, sell and trade homeowner and building supplies including bricks, blocks, landscaping, plants &amp; more ">
    <meta name="keywords" content="partialpallet, partial, pallet, buy, sell, Trade">
    <meta name="author" content="">
    <link rel="shortcut icon" href="assets/ico/favicon.png">

    <title>partialpallet.com: Buy, Sell, Trade homeowner and building supplies, materials, blocks  &amp; more</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">

    <!-- Load the Angular Javascript -->
    <script src="js/angular.min.js"></script>

    <!-- Load Angular File Upload Library -->
    <script src="js/ng-file-upload.min.js"></script> 

     <!-- Load your custom Javascript with the module defined -->
    <script src="js/app.config.js"></script>
    <script src="js/controllers.js"></script>

    <!-- Browser Detection Library -->
    <script src="js/bowser.js"></script>

 	 <script>
	  function init() {
	    if (bowser.msie) {
	      document.location="unsupportedbrowser.html";
	    }  
	  }
	 </script>
 
  </head>

  <body onload="init()">

   <div ng-controller="UserManager" ng-init="checkLoginStatus()">

   	<div ng-include="'header.html'"></div> 
	
	</div>

	<div id="headerwrap">
		<div class="container">
			<div class="row centered">
				<div class="col-lg-6 col-lg-offset-3">
				<!--<h1>It Doesn't Take a Rocket <b>Scientist</b></h1>
				<h2>It Takes a Designer</h2>-->
				<h1> Search The Pallet</h1>
				<form class="form-horizontal" role="form" action="search.html">
					<div class="form-group rwd-tb-l">
						 <h4>What are you looking for?</h4> <input type="text" class="form-control" name="query" maxlength="50" ng-model="search.term"><br />
					</div>
					
					<div class="form-group rwd-tb tight-form">
				            <div class="form-group row tight-form">
				                <label for="category" class="col-md-7 control-label whitelabel">Or Browse By Category</label>
				                <div class="col-md-5"> 
		                            <select class="form-control" name="category">
		                              <option value="null">--- Please Specify ---</option>
		                              <option value="Landscaping">Landscaping</option>
		                              <option value="Hardscaping">Hardscaping</option>
		                              <option value="Building Materials">Building Materials</option>
		                              <option value="Flooring">Flooring</option>
		                              <option value="Other">Other</option>
		                            </select><br />
				                </div>
				            </div>
				       
					</div>	
					
					<div class="form-group rwd-tb">
			            <div class="form-group row">
			                <label for="Zipcode" class="col-md-7 control-label whitelabel">Near</label>
			                <div class="col-md-3">
			                    <input type="text" class="form-control" placeholder="zipcode" name="zipcode" maxlength="5" ng-model="search.zipcode">
			                </div>
			                <div class="col-md-2">
			                    <button type="submit" class="btn btn-primary rwd-line">Search</button>
			                </div>
			            </div>
					</div>	
	             	
	              
	              
	              <br><br>
	            </form>   
	            <h3 class="md_subtext white">Want to Sell?&nbsp;&nbsp;&nbsp;&nbsp;<a href="register.html"><b>Create a Free Account</b> </a></h3>

				</div>
			</div><!-- row -->
		</div><!-- container -->
	</div><!-- headerwrap -->

	<div class="container w centered">
		<h4>RECENT LISTINGS</h4><hr>
		<div ng-controller="listingManager" ng-init="getRecentListings()">
			<div class="row centered" >
		    	<div class="col-md-2" ng-repeat-start="listing in listings">
			        <a href="viewlisting.html?id={{listing.id}}"><img class="img-thumbnail img-responsive" style="max-height:300px" ng-src="{{listing.thumbnail}}"></a>
					<h4><a href="viewlisting.html?id={{listing.id}}">{{listing.title}}</a></h4>
					<h5 class="bigger_bolder">${{listing.price}}
					<span ng-if="listing.unit">{{listing.unit}}</span></h5>
					<p>{{listing.location}}</p>
			    </div>
			    <div class="clearfix" ng-if="$index%6==5"></div>
			    <div ng-repeat-end=""></div>
			</div>
		</div>
	</div>

	
	<!-- FOOTER -->
	<div ng-include="'footer.html'"></div> 

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bootstrap/js/jquery-1.11.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
