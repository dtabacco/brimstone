<!DOCTYPE html>
<html lang="en" ng-app="brimstone">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="assets/ico/favicon.png">

    <title>PartialPallet</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">

    <!-- Load the Angular Javascript -->
    <script src="js/angular.min.js"></script>

    <!-- Load Angular File Upload Library -->
    <script src="js/ng-file-upload.min.js"></script> 

     <!-- Load your custom Javascript with the module defined -->
    <script src="js/app.config.js"></script>
    <script src="js/controllers.js"></script>

    <!-- Browser Detection Library -->
    <script src="js/bowser.js"></script>

 	 <script>
	  function init() {
	    if (bowser.msie) {
	      document.location="unsupportedbrowser.html";
	    }  
	  }
	 </script>
 
  </head>

  <body onload="init()">

   <div ng-controller="UserManager" ng-init="checkLoginStatus()">

   	<div ng-include="'header.html'"></div> 
	
	</div>

	<div id="headerwrap">
		<div class="container">
			<div class="row centered">
				<div class="col-lg-6 col-lg-offset-3">
				<!--<h1>It Doesn't Take a Rocket <b>Scientist</b></h1>
				<h2>It Takes a Designer</h2>-->
				<h1> Search for stuff </h1>
				<form  class="form-horizontal" role="form" action="search.html">
					<div class="form-group">
						 <h4>What are you looking for?</h4> <input type="text" class="form-control" name="query" maxlength="50" ng-model="search.term"><br />
					</div>
					<div class="form-group">
						 <div class="col-md-10">
				            <div class="form-group row">
				                <label for="Zipcode" class="col-md-2 control-label whitelabel">Near</label>
				                <div class="col-md-4">
				                    <input type="text" class="form-control" placeholder="zipcode" name="zipcode" maxlength="5" ng-model="search.zipcode">
				                </div>
				                
				                <div class="col-md-3">
				                    <button type="submit" class="btn btn-primary">Search</button>
				                </div>
				            </div>
				        </div>
						
					</div>	
	             
	              
	              
	              <br><br>
	            </form>   

				</div>
			</div><!-- row -->
		</div><!-- container -->
	</div><!-- headerwrap -->


	<div class="container w centered">
		<h4>RECENT LISTINGS</h4><hr>
		<!-- Name the controller which manages this part of the page --> 
      	<div ng-controller="listingManager" ng-init="getRecentListings()">
      		<div class="row centered">
	      		<div ng-repeat="listing in listings | limitTo:6">
					
						<div class="col-lg-2">
							<a href="viewlisting.html?id={{listing.id}}"><img class="img-thumbnail img-responsive" ng-src="{{listing.image}}"></a>
							<h4><a href="viewlisting.html?id={{listing.id}}">{{listing.title}} </h4>${{listing.price}}</h4></a></h4>
							<p>{{listing.location}}</p>
						</div><!-- col-lg-4 -->
						
					
				</div> <!-- NG Repeat -->
			</div><!-- row -->
		</div>

		<br>
		<br>
	</div><!-- container -->



	
	
	<!-- FOOTER -->
	<div ng-include="'footer.html'"></div> 

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bootstrap/js/jquery-1.11.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
