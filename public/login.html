<!DOCTYPE html>
<html lang="en" ng-app="brimstone">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="assets/ico/favicon.ico">
 
    <title>Login to Brimstone</title>

     <!-- Load the Angular Javascript -->
    <script src="js/angular.min.js"></script>

     <!-- Load your custom Javascript with the module defined -->
    <script src="js/app.config.js"></script>
    <script src="js/controllers.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">  

  </head>

    <script>
    function clearToken() {
      sessionStorage.removeItem('brimstone_token');
    }
    </script>

    <body onload="clearToken()">
      <div class="container-fluid"> 
        
          <div ng-include="'header-alt.html'"></div> 

            
        <div ng-controller="UserManager">
        
          <div class="row centerpanelR">
            <div class="col-md-2 leftbarR">&nbsp;</div>
            <div class="col-md-1">&nbsp;</div>

            <div class="col-md-6">
              <br>               
              <div class="alert alert-danger" ng-cloak ng-show="queryError">
                <strong>Error! </strong>{{queryError}}
              </div>

              <div class="page_title">Login to Brimstone <span class="glyphicon glyphicon-lock"></span> </div>  
            
              <form class="center auth_box"  ng-submit="authenticateUser()">
                <label>Username</label> <input type="text" class="form-control" name="username" maxlength="50" ng-model="user.username" autofocus="autofocus" required><br />
                <label>Password</label> <input type="password" class="form-control" name="password" placeholder="" maxlength="50" ng-model="user.password" required><br />
               
                <button type="submit" class="btn btn-primary">Login</button>
             
              </form>   

              
              <!--<span>{{user}}</span>-->
              <br><br><br><br><br><br><br><br>     
            </div>   

            <div class="col-md-1">&nbsp;</div>
            <div class="col-md-2 rightbarR">&nbsp;</div>
          </div>
                  
          <div ng-include="'footer.html'"></div> 
        </div>    <!-- End Controller -->
        
        
      </div> <!-- End of Container -->
      
      <!-- Bootstrap core JavaScript
      ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>

</html>
